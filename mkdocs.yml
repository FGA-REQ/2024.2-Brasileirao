site_name: 'Time Gestão'
repo_url: https://github.com/FGA-REQ/2024.2-Brasileirao
repo_name: 'Brasileirão'
features:
  - navigation.tabs
  - navigation.top
  - navigation.tabs.sticky
theme:
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Mudar para o modo claro
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Mudar para o modo escuro
  #logo: assets/logo/logo.png
  #favicon: assets/logo/logo.png
  name: material
  language: pt-BR

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

nav:
  - Inicio: index.md
  - Documentação:
      - Visão do produto e projeto:
          - 1. Visão Geral do Produto: doc-visao/1.visao-produto.md
          - 2. Visão Geral do Projeto: doc-visao/2.visao-geral-projeto.md
          - 3. Processo de Desenvolvimento de Software: doc-visao/3.processo-de-desenvolvimento-de-software.md
          #- 4. Lições Aprendidas: doc-visao/4.licoes-aprendidas.md
  - Atividade:
      - Regras de Negócio: regrasdenegocios.md
      - Requisitos: doc-visao/Requisitos.md
      - Diagramas: modelagemdeprocessos.md
  - User Stories - MPV: us.md
  - DoR & DoD: dor_dod.md
